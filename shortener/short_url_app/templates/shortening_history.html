<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your shortenings</title>
</head>
<body>
    <h1>See your shortenings here:</h1>
    <ul>
        {% for url in urls %}
            <li><a href="{% url 'redirect' short_code=url.short_url %}">{{ url.short_url }}</a>
                <a href="{% url 'info' short_code=url.short_url %}">Info about url</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
